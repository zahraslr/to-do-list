<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TO DO LIST</title>
</head>
<body>
    <section>
        <div class="title">
            <h3>TO DO LIST</h3>
        </div>
        <div class="list">
            <textarea name="list" id="list" cols="30" rows="2" placeholder="add your title"></textarea>
            <img src="./pic/icons8_joyent_32.png" alt="add">
        </div>
        <div class="filter">
            <select name="filter" id="filter">
                <option value="all">ALL</option>
                <option value="done">DONE</option>
                <option value="undone">UN DONE</option>
            </select>
        </div>
    </section>
    <section class="show">
        <div class="enter-list"> 
            <p>------------</p>
            <img src="./pic/icons8_ok_32.png" alt="ok" class="ok">
            <img src="./pic/icons8_delete_document_32.png" alt="delete" class="delete"> 
        </div>

    </section>


    <script src="./main.js"></script>
</body>
</html>
